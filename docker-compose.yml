# E:\intern_deploy\docker-compose.yml
services:
  backend:
    build: ./intern_backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NEXT_PUBLIC_KEYCLOAK_URL=http://keycloak:8080
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      - rabbitmq
      - keycloak
    networks:
      - intern-network

  frontend:
    build:
      context: ./intern
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:4000/api
        NEXT_PUBLIC_KEYCLOAK_URL: http://keycloak:8080
        NEXT_PUBLIC_RABBITMQ_URL: amqp://rabbitmq
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - keycloak
      - rabbitmq
    networks:
      - intern-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - intern-network

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    networks:
      - intern-network

networks:
  intern-network:
    driver: bridge
